<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #000000, #000,#000,rgb(240, 255, 255),rgb(240, 255, 255), #333333);
            color: white;
            text-align: center;
        }

        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }


        nav {
            background: #000;
            color: white;
            padding: 50px 0;
            border-bottom: 1px solid #fff;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            transition: background 0.5s ease-in-out;
            animation: fadeIn 1.5s ease-in-out, textGlow 2s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #ff6600, 0 0 15px #ff4500; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #ff6600, 0 0 30px #ff4500; }
        }

        nav:hover {
            background: #444;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background:linear-gradient(to bottom, rgba(0,0,0,0.7),rgba(0,0,0,0.8)), url('bg.jpg') no-repeat center center/cover;
        }

       
        .hero h1, .hero p {
            position: relative;
            animation: glitch-skew 1.5s ease-in-out infinite;
        }

        .hero h1::before, .hero h1::after,
        .hero p::before, .hero p::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            z-index: -1;
        }

        .hero h1::before, .hero p::before {
            animation: glitch-anim-1 2.5s infinite linear;
            left: 4px;
            text-shadow: -4px 0 #ff00ff;
            clip-path: polygon(0 20%, 100% 20%, 100% 30%, 0 30%);
        }

        .hero h1::after, .hero p::after {
            animation: glitch-anim-2 2s infinite linear;
            left: -4px;
            text-shadow: 4px 0 #00ffff;
            clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%);
        }

        @keyframes glitch-anim-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-6px, 6px); }
            40% { transform: translate(-6px, -6px); }
            60% { transform: translate(6px, 6px); }
            80% { transform: translate(6px, -6px); }
        }

        @keyframes glitch-anim-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(6px, -6px); }
            40% { transform: translate(-6px, -6px); }
            60% { transform: translate(-6px, 6px); }
            80% { transform: translate(6px, 6px); }
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            15% { transform: skew(4deg); }
            30% { transform: skew(-3deg); }
            45% { transform: skew(2deg); }
            60% { transform: skew(-1deg); }
            75% { transform: skew(0.5deg); }
            90% { transform: skew(-0.25deg); }
            100% { transform: skew(0deg); }
        }

        .hero h1:hover::before,
        .hero h1:hover::after,
        .hero p:hover::before,
        .hero p:hover::after {
            animation-duration: 0.1s;
            opacity: 0.9;
            text-shadow: -8px 0 #ff00ff, 8px 0 #00ffff;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        section {
            padding: 50px 20px;
        }

        .skills-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
        }

        canvas {
            max-width: 800px;
            width: 100%;
        }

        /* New skill card styles */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .skill-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
        }

        .skill-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .skill-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border-radius: 4px;
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            width: 0;
        }

        .skill-percentage {
            text-align: right;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Animated heading for skills section */
        #skills h2 {
            position: relative;
            margin-bottom: 40px;
            display: inline-block;
            padding: 0 20px;
        }

        #skills h2::before, #skills h2::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff00ff, transparent);
            animation: expand 2s infinite alternate;
        }

        #skills h2::before {
            right: 100%;
        }

        #skills h2::after {
            left: 100%;
        }

        @keyframes expand {
            from { width: 30px; opacity: 0.5; }
            to { width: 80px; opacity: 1; }
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        input, textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #ff6600;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff4500;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            body {
            background: linear-gradient(to bottom, #000000, #000,#000,#000,rgb(240, 255, 255),rgb(240, 255, 255), #333333);
            color: white;
            text-align: center;
        }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .loading {
            opacity: 0.7;
            position: relative;
            cursor: not-allowed;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        #formMessage {
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>My Portfolio</nav>
    
    <section class="hero">
        <h1 data-text="Hello, I'm Arentemsu">Hello, I'm Arentemsu</h1>
        <p data-text="A Passionate Web Developer & Designer">A Passionate Web Developer & Designer</p>
    </section>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>

    <section id="skills">
        <h2>My Skills</h2>
        <div class="skills-container">
            <canvas id="skillsChart"></canvas>
            
            <!-- Adding the skill cards section -->
            <div class="skills-grid" id="skillsGrid">
                <!-- Skill cards will be generated by JavaScript -->
            </div>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required rows="5"></textarea>
            <button type="submit" id="submitBtn">Send Message</button>
        </form>
        <div id="formMessage"></div>
    </section>

    <script>
        // Supabase configuration
        const supabaseUrl = 'your supabaseUrl';
        const supabaseKey = 'your supabaseKey';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            db: { schema: 'public' },
            auth: { persistSession: false }
        });

        // Skills data
        const skills = [
            { name: 'HTML', level: 95 },
            { name: 'CSS', level: 90 },
            { name: 'JavaScript', level: 85 },
            { name: 'React', level: 80 },
            { name: 'PHP', level: 70 },
            { name: 'C', level: 50 },
            { name: 'C++', level: 45 },
            { name: 'Python', level: 40 },
            { name: 'Adobe Premiere Pro', level: 85 },
            { name: 'Photoshop', level: 90 },
            { name: 'AI Tools (ChatGPT, Claude, DeepSeek, GitHub Copilot)', level: 80 },
            { name: 'Blender', level: 60 }
        ];

        // Sort skills by level for better visualization
        skills.sort((a, b) => b.level - a.level);

        // Create horizontal bar chart using Chart.js
        const ctx = document.getElementById('skillsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: skills.map(skill => skill.name),
                datasets: [{
                    label: 'Skill Level',
                    data: skills.map(skill => skill.level),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 159, 64, 0.7)',
                        'rgba(199, 199, 199, 0.7)',
                        'rgba(83, 102, 255, 0.7)',
                        'rgba(40, 159, 64, 0.7)',
                        'rgba(210, 99, 132, 0.7)',
                        'rgba(54, 102, 235, 0.7)',
                        'rgba(175, 192, 192, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(199, 199, 199, 1)',
                        'rgba(83, 102, 255, 1)',
                        'rgba(40, 159, 64, 1)',
                        'rgba(210, 99, 132, 1)',
                        'rgba(54, 102, 235, 1)',
                        'rgba(175, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',  // This makes the bars horizontal
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 100,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'white'
                        }
                    },
                    y: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: 'white',
                            font: {
                                weight: 'bold'
                            }
                        }
                    }
                },
                animation: {
                    duration: 2000,
                    easing: 'easeInOutQuart'
                }
            }
        });

        // Create skill cards
        const skillsGrid = document.getElementById('skillsGrid');
        
        skills.forEach(skill => {
            const skillCard = document.createElement('div');
            skillCard.className = 'skill-card';
            
            skillCard.innerHTML = `
                <div class="skill-name">${skill.name}</div>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 0%"></div>
                </div>
                <div class="skill-percentage">${skill.level}%</div>
            `;
            
            skillsGrid.appendChild(skillCard);
        });

        // Animate skill bars when they come into view
        function animateSkillBars() {
            const skillBars = document.querySelectorAll('.skill-progress');
            skillBars.forEach((bar, index) => {
                setTimeout(() => {
                    bar.style.width = `${skills[index].level}%`;
                }, 200 * index);
            });
        }

        // Trigger animation when skills section is in view
        const skillsSection = document.getElementById('skills');
        
        // Simple intersection observer to detect when skills section is in view
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    animateSkillBars();
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.2 });
        
        observer.observe(skillsSection);

        // Contact form handling
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const formMessage = document.getElementById('formMessage');
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

           
            formMessage.textContent = '';
            formMessage.style.color = '';

           
            if (!name || !email || !message) {
                formMessage.textContent = 'All fields are required';
                formMessage.style.color = '#ff0000';
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                formMessage.textContent = 'Invalid email format';
                formMessage.style.color = '#ff0000';
                return;
            }

            if (message.length < 10) {
                formMessage.textContent = 'Message must be at least 10 characters';
                formMessage.style.color = '#ff0000';
                return;
            }

           
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const { data, error } = await supabase
                    .from('contacts')
                    .insert([{ 
                        name, 
                        email, 
                        message,
                        created_at: new Date().toISOString()
                    }])
                    .select();

                if (error) {
                    console.error('Supabase Error:', {
                        code: error.code,
                        message: error.message,
                        details: error.details
                    });
                    throw error;
                }

                formMessage.textContent = 'Message sent successfully! ðŸŽ‰';
                formMessage.style.color = '#00ff00';
                document.getElementById('contactForm').reset();
                
            } catch (error) {
                console.error('Submission Error:', error);
                const errorMessage = getErrorMessage(error);
                formMessage.textContent = `Error: ${errorMessage}`;
                formMessage.style.color = '#ff0000';
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        
        function getErrorMessage(error) {
            const errorMap = {
                '23505': 'Duplicate entry - message already exists',
                '42501': 'Permission denied - contact site admin',
                '42703': 'Database configuration error',
                '42P01': 'Database table missing',
                'NetworkError': 'Network issue - check connection'
            };
            
            return errorMap[error.code] || 'Failed to send message. Please try again.';
        }

        
        async function testSupabaseConnection() {
            try {
                const { data, error } = await supabase
                    .from('contacts')
                    .select('*')
                    .limit(1);
                
                if (error) console.error('Connection Test Failed:', error);
                else console.log('Supabase Connection Successful');
            } catch (error) {
                console.error('Connection Test Error:', error);
            }
        }
        testSupabaseConnection();
    </script>
</body>
</html>
